<!<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
  input:hover{color: #454545; font-weight: bold;}
  table:hover{color: #454545; font-weight: bold;}
  ul:hover{color: #454545; font-weight: bold;}
  </style>
</head>
<body>
  <div class="parent" style="width:1080px;">
    <div class="child">
      <table>
        <tr>
          <td>테이블 요소</td>
        </tr>
      </table>
    </div>
    <div class="child">
      <input type="text" placeholder="폼 요소">
    </div>
    <div class="child">
      <ul>
        <li>코딩은 쉽지 않아</li>
        <li>어깨가 아프다</li>
        <li>마리오 카트 하고싶어</li>
      </ul>
    </div>
  </div>
</body>
</html>
